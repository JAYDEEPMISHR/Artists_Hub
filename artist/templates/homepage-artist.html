{% extends 'sidebar-artist.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- <link rel="stylesheet" href="{% static 'css1/bootstrap.min.css' %}"> -->
    	<link rel="stylesheet" href="{% static 'fontawesome/css/all.min.css' %}">
    	<link rel="stylesheet" href="{% static 'css1/templatemo-style.css' %}">
	<title>Home page</title>
	
</head>
<body>
    <div class="container-fluid tm-container-content tm-mt-60">
        <div class="row mb-4">
            <h2 class="col-6 tm-text-primary">
                Latest Photos
            </h2>
            <div class="col-6 d-flex justify-content-end align-items-center">
                <form action="" class="tm-text-primary">
                    Page <input type="text" value="1" size="1" class="tm-input-paging tm-text-primary"> of 200
                </form>
            </div>
        </div>
        <div class="row tm-mb-90 tm-gallery">

        	<!-- {% for i in pic %} -->

        	<div class="col-xl-3 col-lg-4 col-md-6 col-sm-6 col-12 mb-5">
	                <figure class="effect-ming tm-video-item" style="height: 150px; width: 250px;">
	                    <img src="{{i.pic.url}}" alt="Image" class="img-fluid">
	                    <figcaption class="d-flex align-items-center justify-content-center">
	                        <h2>Delete</h2>
	                        <a href="#">{{i.pic_name}}</a>
	                    </figcaption>                    
	                </figure>
	                <div class="d-flex justify-content-between tm-text-gray">
	                    <span class="tm-text-gray-light">{{i.date}}</span>
	                    
	                </div>
            	</div>

            	<!-- {% endfor %} -->


             <!-- row -->
        <div class="row tm-mb-90">
            <div class="col-12 d-flex justify-content-between align-items-center tm-paging-col">
                <a href="javascript:void(0);" class="btn btn-primary tm-btn-prev mb-2 disabled">Previous</a>
                <div class="tm-paging d-flex">
                    <a href="javascript:void(0);" class="active tm-paging-link">1</a>
                    <a href="javascript:void(0);" class="tm-paging-link">2</a>
                    <a href="javascript:void(0);" class="tm-paging-link">3</a>
                    <a href="javascript:void(0);" class="tm-paging-link">4</a>
                </div>
                <a href="javascript:void(0);" class="btn btn-primary tm-btn-next">Next Page</a>
            </div>            
        </div>
    </div> 
</body>
<!-- Scripts -->
        <script src="bundles\libscripts.bundle.js"></script>    
        <script src="bundles\vendorscripts.bundle.js"></script>

        <script src="bundles\mainscripts.bundle.js"></script>
                        <!--Start of Tawk.to Script-->
        <script type="text/javascript">
        var Tawk_API=Tawk_API||{}, Tawk_LoadStart=new Date();
        (function(){
        var s1=document.createElement("script"),s0=document.getElementsByTagName("script")[0];
        s1.async=true;
        s1.src='https://embed.tawk.to/59f5afbbbb0c3f433d4c5c4c/default';
        s1.charset='UTF-8';
        s1.setAttribute('crossorigin','*');
        s0.parentNode.insertBefore(s1,s0);
        })();
        </script>
        <!--End of Tawk.to Script-->
        <script src="{% static 'js1/plugins.js' %}"></script>
    	<script>
        $(window).on("load", function() {
            $('body').addClass('loaded');
        });
    </script>
</html>

 {% endblock %}
