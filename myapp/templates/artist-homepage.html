{% extends 'artist-sidebar.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Home page</title>

	       <!-- css -->
		<style type="text/css">
			/* Three image containers (use 25% for four, and 50% for two, etc) */
			.column {
			  float: left;
			  width: 33.33%;
			  padding: 5px;
			}

			/* Clear floats after image containers */
			.row::after {
			  content: "";
			  clear: both;
			  display: table;
			}
		</style>
</head>
<body>
	<div>Photos</div>
	<div class="row">
	  <div class="column">
	    <img src="{% static 'images\logo.svg' %}" alt="Snow" style="width:100%">
	  </div>
	  <div class="column">
	    <img src="{% static 'images\logo.svg' %}" alt="Forest" style="width:100%">
	  </div>
	  <div class="column">
	    <img src="{% static 'images\logo.svg' %}" alt="Mountains" style="width:100%">
	  </div>
	</div>
</body>
</html>

 {% endblock %}
