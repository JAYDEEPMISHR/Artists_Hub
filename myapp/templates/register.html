{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="csrf-token" content="iL8hUXsdXy71MbOZjq4fWUv4KGPZnJ7k17P7RClL">
        <link rel="icon" href="https://thememakker.com/templates/oreo/hospital/laravel/public/favicon.ico" type="image/x-icon"> 
        <!-- Favicon-->
        <title>Login - Oero Laravel</title>
        <meta name="description" content="Oero Laravel">
        <meta name="author" content="Oero Laravel">
        
        
        
        <link rel="stylesheet" href="{% static 'plugins\bootstrap\css\bootstrap.min.css' %}">
        
        <!-- Custom Css -->
        <link rel="stylesheet" href="{% static 'css\main.css' %}">
        <link rel="stylesheet" href="{% static 'css\authentication.css' %}">
        <link rel="stylesheet" href="{% static 'css\color_skins.css' %}">

        
    </head>
    
    
        <body class="theme-cyan authentication sidebar-collapse">

        <nav class="navbar navbar-expand-lg fixed-top navbar-transparent">
            <div class="container">        
                <div class="navbar-translate n_logo">
                    <a class="navbar-brand" href="javascript:void(0);" title="" target="_blank">Artists Hub</a>
                    <button class="navbar-toggler" type="button">
                        <span class="navbar-toggler-bar bar1"></span>
                        <span class="navbar-toggler-bar bar2"></span>
                        <span class="navbar-toggler-bar bar3"></span>
                    </button>
                </div>
                <div class="navbar-collapse">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'dashboard' %}">Home</a>
                        </li>                
                        <li class="nav-item">
                            <a class="nav-link btn btn-white btn-round" href="{% url 'login' %}">LOGIN</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="page-header">
            <div class="page-header-image" style="background-image:url('static/images/music1.jpeg')"></div>

        <div class="page-header">
                <div class="container">
        <div class="col-md-12 content-center">
            <div class="card-plain">

            <!-- Registration form -->

            <form class="form" method="post" action="{% url 'register' %}">
                {% csrf_token %}
                <div class="header">
                    <div class="logo-container">
                        <img src="{% static 'images\logo.svg' %}" alt="">
                    </div>
                    <h5>Sign Up</h5>
                    <span>Register a new membership</span>
                </div>
                {% if msg %}
                    <b style="color: black;">{{msg}}</b>
                {% endif %}
                <div class="content"> 
                    <div class="input-group">
                        <select class="form-control" name="usertype">
                            <option class="form-control">---- SELECT USERTYPE ----</option>
                            <option value="Admin" style="color: black;">Admin</option>
                            <option value="Artists" style="color: black;">Artists</option>
                            <option value="User" style="color: black;">User</option>
                        </select>   
                        <span class="input-group-addon">
                            <i class="zmdi zmdi-account-circle"></i>
                        </span>
                    </div>

                    <div class="input-group">
                        <input type="text" class="form-control" name="name" placeholder="Enter User Name">
                        <span class="input-group-addon">
                            <i class="zmdi zmdi-account-circle"></i>
                        </span>
                    </div>
                    <div class="input-group">
                        <input type="email" class="form-control" name="email" placeholder="Enter Email">
                        <span class="input-group-addon">
                            <i class="zmdi zmdi-email"></i>
                        </span>
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder="Password" name="password" class="form-control">
                        <span class="input-group-addon">
                            <i class="zmdi zmdi-lock"></i>
                        </span>
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder="Confirm Password" name="cpassword" class="form-control">
                        <span class="input-group-addon" id="cnew_Password_error">                       
                            <i class="zmdi zmdi-lock"></i>
                        </span>
        
                    </div>                        
                </div>
                
                <div class="footer text-center">
                     <button class="btn btn-primary btn-round btn-lg btn-block waves-effect waves-light"> SIGN UP</button>
                    <h5><a class="link" href="/">You already have a membership?</a></h5>
                </div>
            </form>
        </div>
    </div>
</div>


            <footer class="footer">
                <div class="container">
                    <nav>
                        <ul>
                            <li><a href="http://thememakker.com/contact/" target="_blank">Contact Us</a></li>
                            <li><a href="http://thememakker.com/about/" target="_blank">About Us</a></li>
                            <li><a href="javascript:void(0);">FAQ</a></li>
                        </ul>
                    </nav>
                    <div class="copyright">
                        &copy;
                        <script>
                            document.write(new Date().getFullYear())
                        </script>,
                        <span>Designed by <a href="http://thememakker.com/" target="_blank">ThemeMakker</a></span>
                    </div>
                </div>
            </footer>
            
        </div>

        <!-- Scripts -->
        <script src="{% static 'bundles\libscripts.bundle.js' %}"></script>    
        <script src="{% static 'bundles\vendorscripts.bundle.js' %}"></script>
                
    </body>
</html>
